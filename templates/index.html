<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher Terminal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <div class="container">
        <h1>ğŸ•µï¸ Caesar Cipher Terminal</h1>

        <!-- ENCODE SECTION -->
        <form method="POST">
            <label for="encode_input">ğŸ” Encode Message</label>
            <textarea name="encode_input" id="encode_input" maxlength="500"
                placeholder="Type your secret message to encode...">{{ original_text if action == "encode" else "" }}</textarea>
            <button type="submit" name="action" value="encode">Encode ğŸ”</button>
        </form>

        {% if action == "encode" and result %}
        <div class="output output-encode">
            <h3>ğŸ§¾ Encoded Result:</h3>
            <p id="encodedText">{{ result }}</p>
            <form method="POST" action="/save">
                <input type="hidden" name="encoded_message" value="{{ result }}">
                <button type="submit">ğŸ’¾ Save Encoded Message</button>
            </form>
        </div>
        {% endif %}

        <hr>

        <!-- DECODE SECTION -->
        <form method="POST">
            <label for="decode_input">ğŸ”“ Decode Message</label>
            <textarea name="decode_input" id="decode_input" maxlength="500"
                placeholder="Paste the encoded message here to decode...">{{ original_text if action == "decode" else "" }}</textarea>
            <button type="submit" name="action" value="decode">Decode ğŸ”“</button>
        </form>

        {% if action == "decode" and result %}
        <div class="output output-decode">
            <h3>ğŸ“œ Decoded Result:</h3>
            <p id="decodedText">{{ result }}</p>
            <form method="POST" action="/save">
                <input type="hidden" name="encoded_message" value="{{ result }}">
                <button type="submit">ğŸ’¾ Save Decoded Message</button>
            </form>
        </div>
        {% endif %}
    </div>
</body>

</html>
