<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar Spy App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🕵️ Caesar Cipher Terminal</h1>
        <form method="POST">
            <textarea name="message" maxlength="500" placeholder="Type your secret message..." required>{{ original_text }}</textarea>
            <input type="number" name="shift" value="{{ shift }}" placeholder="Shift amount" min="1" max="25" required>
            <div class="buttons">
                <button type="submit" name="action" value="encode">Encode 🔐</button>
                <button type="submit" name="action" value="decode">Decode 🔓</button>
            </div>
        </form>
        {% if result %}
            <div class="output">
                <h3>🧾 Result:</h3>
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
